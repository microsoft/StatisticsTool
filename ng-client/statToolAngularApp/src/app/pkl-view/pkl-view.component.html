<div class="parent">
    <div *ngIf="loadCounter > 0">
        <img src="assets/spinner-90-ring-with-bg.svg" style="width:40px;height:40x" />
    </div>
    <div style="width:35%;padding:3px;border:solid 1px lightgray;border-radius: 4x !important;margin-top: 3px;">
        <segmentations 
            name="Rows" 
            [selectItems]="selectedRows"
            (segmentsChanged)="onRowsChanged($event)">
        </segmentations>
        <segmentations 
            name="Columns" 
            [selectItems]="selectedColumns"
            style="margin-top: 2px;" 
            (segmentsChanged)="onColumnsChanged($event)">
        </segmentations>
    </div>
    <iframe (load)="onlaod()" 
            style="display:block; width:100%; height:400px;"
            [src]="url | safe">
    </iframe>
</div>
