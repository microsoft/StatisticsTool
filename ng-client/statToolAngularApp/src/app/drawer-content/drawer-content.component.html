<div style="height:40px;width:100%;display: flex;justify-content: space-between;direction: rtl;">
    <div style="margin:5px">
        <img src="assets/cancel-icon.svg" style="height:33px;width: 33px;position:relative;cursor: pointer;"
                                  title="Close Drawer" (click)="closeDrawer()">
    </div>
</div>
<div style="height: 100vh;width: 100%;display: flex;">
    <div style="width:60%;height: 92%;">
        <iframe
            style="display:block; width:100%; height:85%;margin-top: 0px;border:none;"
            [src]="statToolService.getDrawerUpdateListUrl() | safe">
        </iframe>
    </div>
    <div style="width:40%;height: 92%;min-width: 600px;">
        <iframe
            style="display:block; width:98%;  height:95%;margin-top: 0px;border:none;"
            [src]="statToolService.getDrawerShowImageUrl() | safe">
        </iframe>
    </div>
</div>
